<html>

<head></head>

<body>
    <h1>Registration Page</h1>
    <form>
        <label>User Name</label>
        <input type="text" /> <br /><br />
        <label>Email Id: &nbsp;&nbsp; </label>
        <input type="email" /> <br /><br />
        <label>Password &nbsp;</label>
        <input type="password" /> <br /><br />
        <label>DOB &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="date" /> <br /><br />
        <label>Mobile No</label>
        <input type="number" /> <br /><br />
        <label>Address</label>
        <textarea cols="30" rows="4"></textarea> <br /><br />
        <label>State</label>
        <select>
            <option>UP</option>
            <option>KA</option>
            <option>KL</option>
            <option>TN</option>
            <option>MP</option>
            <option>TS</option>
            <option>AP</option>
            <option>GJ</option>
        </select> <br /><br />
        <label>Pincode</label>
        <input type="number" /> <br /><br />
        <label for="">Gender</label>
        <input type="radio" /> Male
        <input type="radio" /> Female
        <br />
        <input type="checkbox" /> Please Accept <a href="https://www.redbus.in/info/termscondition"> Terms and
            Condition</a>
        <br />
        <button>Registration</button>

    </form>
</body>

</html>
