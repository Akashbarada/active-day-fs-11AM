<html>

<head>
    <title>Contact Form | Greet Labs</title>
</head>

<body>
    <h1>Send Us an Email</h1>
    <form>
        <label>Name:</label>
        <input type="text" /> <br /><br />
        <label>Email:</label>
        <input type="email" /> <br /><br />
        <label>Mobile:</label>
        <input type="number" /> <br /><br />
        <label>Subject:</label>
        <input type="text" /> <br /><br />
        <label>Services</label>
        <select>
            <option>Mobile App Dev</option>
            <option>Web App Dev</option>
            <option>cloud App Dev</option>
            <option>Embeded App Dev</option>
        </select> <br /> <br />
        <label>Message</label>
        <textarea cols="30" rows="4"></textarea> <br /><br />
        <button>Submit Comment</button>
        <input type="submit">
    </form>
</body>

</html>
