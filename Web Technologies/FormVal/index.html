<html>

<head>
    <!-- 5 tags :  title, meta, style,link, script-->
    <title>Form Validations</title>
</head>

<body>
    <h1>Registration Page</h1>
    <form>
        <label>User Name:</label>
        <input type="text" required maxlength="10" /> <br /><br />
        <label>Email Id:</label>
        <input type="email" tabindex="2" required /> <br /><br />
        <label>Mobile</label>
        <input type="number" tabindex="1" required placeholder="Pls Enter 10 Digit Mobile Number" /><br /><br />
        <label>Country</label>
        <input type="text" value="india" />
        <button>Regi</button>
    </form>
</body>

</html>
